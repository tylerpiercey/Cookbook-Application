{% extends "base.html" %}
{% block content %}
<h2>Search Recipes</h2>
<form method="post">
    <div class="form-group">
        <label for="query">Search:</label>
        <input type="text" name="query" class="form-control" id="query" placeholder="Enter recipe name or ingredient.">
    </div>
    <input type="submit" value="Search" class="btn btn-primary">
</form>
<a href="{{ url_for('homepage') }}" class="btn btn-secondary mt-3">Return Home</a>
{% endblock %}
